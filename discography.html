<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 p-5">
    <div id="navbar"></div> 
    
    <div class="container mx-auto mt-24 px-4">
        <h2 class="text-center text-4xl font-extrabold text-dark mb-10 drop-shadow-lg">Discography</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="card bg-white shadow-lg rounded-xl overflow-hidden">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/Sz_wWzgh-vQ" allowfullscreen></iframe>
                <div class="p-4 text-center font-bold text-gray-800 text-lg">Strategy</div>
            </div>
            <div class="card bg-white shadow-lg rounded-xl overflow-hidden">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/i0p1bmr0EmE" allowfullscreen></iframe>
                <div class="p-4 text-center font-bold text-gray-800 text-lg">What is Love?</div>
            </div>
            <div class="card bg-white shadow-lg rounded-xl overflow-hidden">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/kOHB85vDuow" allowfullscreen></iframe>
                <div class="p-4 text-center font-bold text-gray-800 text-lg">FANCY</div>
            </div>
            <div class="card bg-white shadow-lg rounded-xl overflow-hidden">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/k6jqx9kZgPM" allowfullscreen></iframe>
                <div class="p-4 text-center font-bold text-gray-800 text-lg">Talk That Talk!</div>
            </div>
            <div class="card bg-white shadow-lg rounded-xl overflow-hidden">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/f5_wn8mexmM" allowfullscreen></iframe>
                <div class="p-4 text-center font-bold text-gray-800 text-lg">The Feels</div>
            </div>
            <div class="card bg-white shadow-lg rounded-xl overflow-hidden">
                <iframe class="w-full h-60" src="https://www.youtube.com/embed/w4cTYnOPdNk" allowfullscreen></iframe>
                <div class="p-4 text-center font-bold text-gray-800 text-lg">Set Me Free</div>
            </div>
        </div>
    </div>
    <script src="functions/fn.js"></script>
    <script src="functions/navbar.js"></script>
</body>
</html>
